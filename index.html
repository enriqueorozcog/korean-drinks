<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean Drinks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid">
        <h1 class="title">Korean Drinks</h1>
        <div class="item">
            <div class="subitem">
                <p>
                    <span>Soju</span>
                    <span>(소주)</span>
                </p>
                <img src="https://i.ibb.co/Bfr6CT4/Untitled-Artwork-12.png" alt="Soju">
                <p>$2.00</p>
            </div>
            <div class="subitem">
                <p>
                    <span>Bacchus</span>
                    <span>(박카스)</span>
                </p>
                <img src="https://i.ibb.co/xg2wnjg/Untitled-Artwork-9.png" alt="Bacchus">
                <p>$2.00</p>
            </div>
            <div class="subitem">
                <p>
                    <span>Banana Milk</span>
                    <span>(바나나맛 우유)</span>
                </p>
                <img src="https://i.ibb.co/sFNCQ5M/Untitled-Artwork-11.png" alt="Banana Milk">
                <p>$3.00</p>
            </div>
            <div class="subitem">
                <p>
                    <span>Sikye</span>
                    <span>(식혜))</span>
                </p>
                <img src="https://i.ibb.co/XWjfds3/Untitled-Artwork-4.png" alt="Sikye">
                <p>$2.00</p>
            </div>
            <div class="subitem">
                <p>
                    <span>Omija Tea</span>
                    <span>(오미자차)</span>
                </p>
                <img src="https://i.ibb.co/CByNds6/Untitled-Artwork-7.png" alt="Omija tea">
                <p>$3.00</p>
            </div>
            <div class="subitem">
                <p>
                    <span>Coffee Milk</span>
                    <span>(커피 우유)</span>
                </p>
                <img src="https://i.ibb.co/jv6R4mv/Untitled-Artwork-5.png" alt="Coffee Milk">
                <p>$3.00</p>
            </div>
            <div class="subitem">
                <p>
                    <span>Milkis</span>
                    <span>(밀키스)</span>
                </p>
                <img src="https://i.ibb.co/3yq5F2j/Untitled-Artwork-6.png" alt="Milkis">
                <p>$2.00</p>
            </div>
            <div class="subitem">
                <p>
                    <span>Ground Grains</span>
                    <span>(미숫가루)</span>
                </p>
                <img src="https://i.ibb.co/Qng07GZ/Untitled-Artwork-10.png" alt="Ground grains">
                <p>$2.00</p>
            </div>
            <div class="subitem">
                <p>
                    <span>Job’s Tears</span>
                    <span>(율무차)</span>
                </p>
                <img src="https://i.ibb.co/CByNds6/Untitled-Artwork-7.png" alt="ob’s Tears">
                <p>$3.00</p>
            </div>
        </div>
    </div>
</body>
</html>
